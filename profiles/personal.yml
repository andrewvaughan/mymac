# Configures Homebrew and installs it on the machine
# @see https://github.com/andrewvaughan/mymac/blob/master/USAGE.md#homebrew
homebrew:
  install:
    parent : /usr/local
    dest   : /usr/local/Homebrew
    bin    : /usr/local/bin
    repo   : https://github.com/Homebrew/brew
  update_homebrew : true
  taps:
    - homebrew/core
    - caskroom/cask


# Manages TimeMachine on MacOSX
# @see https://github.com/andrewvaughan/mymac/blob/master/USAGE.md#time_machine
time_machine:
  connection_prompts : false
  backup_interval    : 86400
  volumes:
    - /Volumes/FantomHD
  exclude:
    - /Users/Shared/adi
    - ~/Downloads
    - ~/Dropbox
