# Installs XCode on the Mac platform.  May cause a popup to appear
---
- name          : Installing XCode
  command       : xcode-select --install
  register      : has_xcode
  ignore_errors : true
  no_log        : true
  changed_when  : "has_xcode.stderr == ''"

- name  : Pausing
  pause :
    prompt : "Press any key when XCode installation has completed"
